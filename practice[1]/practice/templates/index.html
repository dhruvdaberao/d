<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Corrected CSS path -->
    
    <title>AgriGains | Login & Registration</title>
</head>
<body>

    <div id="intro">
        <video id="intro-video" autoplay muted style="width: 100%; height: 100%;">
            <source src="/static/images/video/real-video.mp4" type="video/mp4"> <!-- Corrected video path -->
        </video>
    </div>

    <div class="wrapper" id="login-container">
        <nav class="nav">
            <div class="nav-logo">
                <img src="/static/images/logot.png" alt="LOGO"> <!-- Corrected logo image path -->
                <h3 id="logoText">AGRIGAINS</h3>
            </div>

            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link active" onclick="showAlert()">Home</a></li>
                    <li><a href="#" class="link" onclick="showAlert()">Services</a></li>
                    <li><a href="#" class="link" onclick="showAlert()">About Us</a></li>
                    <li><a href="#" class="link" onclick="showAlert()">Help</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In" onclick=window.location.href= "/home">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>

            <!------------------- registration form -------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" onclick="window.location.href='home.html';">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAlert() {
            alert('Dear user please Sign IN/Register!');
        }
    </script>

    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>

    <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var introVideo = document.getElementById('intro-video');
            var introDiv = document.getElementById('intro');
            var mainContent = document.getElementsByClassName("wrapper")[0];

            introVideo.addEventListener('ended', function() {
                introDiv.style.display = "none"
                mainContent.style.display = "flex"
            });
        });
    </script>

    <script>
        let logoText = document.getElementById("logoText");
        document.addEventListener("DOMContentLoaded", () => {
            logoText.classList.add("slide-in");
        });
    </script>

</body>
</html>
